<div>
  <h1>Add New Employee</h1>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name">
    <span *ngIf="employeeForm.get('name')?.hasError('required') && formSubmitted" class="error-message">*Name is required.</span>

    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" autocomplete="off">
    <span *ngIf="employeeForm.get('email')?.hasError('required') && formSubmitted" class="error-message">*Email is required.</span>
    <span *ngIf="employeeForm.get('email')?.hasError('email') && formSubmitted" class="error-message">*Enter a valid email address.</span>

    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" autocomplete="off">
    <span *ngIf="employeeForm.get('password')?.hasError('required') && formSubmitted" class="error-message">*Password is required.</span>

    <label for="address">Address:</label>
    <textarea id="address" formControlName="address"></textarea>
    <span *ngIf="employeeForm.get('address')?.hasError('required')  && formSubmitted" class="error-message">*Address is required.</span>

    <label for="department">Department:</label>
    <select type="text" id="department" formControlName="department_id">
      <option value="" disabled>Choose Department</option> <!-- Remove 'selected' -->
      <option value="1">Department 1</option>
      <option value="2">Department 2</option>
    </select>
    <span *ngIf="employeeForm.get('department_id')?.hasError('required') && formSubmitted" class="error-message">*Department is required.</span>

    <label for="role">Role:</label>
    <select type="text" id="role" formControlName="role">
       <option value="" disabled selected>Choose Role</option> <!-- This is the default option -->
       <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
    </select>
    <span *ngIf="employeeForm.get('role')?.hasError('required') && formSubmitted" class="error-message">*Role is required.</span>

    <!-- Add more form controls and error messages as needed -->

    <button type="submit">Add Employee</button>
  </form>
</div>
